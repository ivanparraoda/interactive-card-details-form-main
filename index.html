<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="flex_card">
  
  <div class="display_cards">

    <picture>
      <source
        srcset="./images/bg-main-desktop.png"
        media="(min-width:610px)"
      >
      <img src="./images/bg-main-mobile.png" alt="background">
    </picture>

    <section class="card">

      <div class="card_back">
        <div class="back"><img src="./images/bg-card-back.png" alt="back card">
        </div>
        <div class="cvc_code">
          <p>000</p>
        </div>
      </div>
      
      

            <div class="front">
              <img src="./images/bg-card-front.png" alt="">
            </div>


          <div class="card_info" >
            
 
            <div class="card-logo">
              <img src="./images/card-logo.svg" alt="">
            </div>


            <div class="card_num">
              <h2>0000 0000 0000 0000</h2>
            </div>

            <div class="card_data">
              <p>Jane Appleseed</p>
              <p>00/00</p>
            </div>
            
          </div>


    </section>

  </div>
  <main>
    <form action="#" >
      <label for="fname">Cardholder Name</label><br>
      <input type="text" id="fname" name="fname" placeholder="  e.g. Jane Appleseed"><br>
      <label for="lname">Card Number</label><br>
      <input type="number" id="num" name="num"  placeholder="  e.g. 1234 5678 9123 0000"><br><br>

      <label for="inputExpDateMonth" class="date">Exp. Date (MM/YY) <span>CVC</span></label>
      <input 
       type="text" 
       id="inputExpDateMonth" 
       placeholder="MM" 
       maxlength='4'>
       <input 
       type="text" 
       id="inputExpDateYear" 
       placeholder="YY" 
       maxlength='4'>

       
       <label for="inputExpDateMonth"></label>
      <input type="password" id="cvv" placeholder="e.g. 123">
      <input type="submit" value="Confirm" class="submit">
      
    </form>
  </main>
</div>
  <!-- Completed state start -->
  <section class="complete" id="statecomplete" style="display: none;">
    <img src="./images/icon-complete.svg" alt="icon complete">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <input type="submit" value="Continue" class="sub">
  </section>

  

</body>
</html>
